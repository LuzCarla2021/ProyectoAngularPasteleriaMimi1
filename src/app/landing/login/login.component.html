<div class="login-container">
    <div class="login-box">
      <h1 class="login-title">Iniciar Sesión</h1>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="loginData.username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginData.password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Iniciar Sesión</button>
      </form>
      <p class="mt-3 text-center">
        ¿No tienes una cuenta? <a routerLink="/">Contáctanos</a>
      </p>
    </div>
  </div>
