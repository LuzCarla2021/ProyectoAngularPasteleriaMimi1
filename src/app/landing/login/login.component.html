<div class="login-container">
    <div class="login-box">
      <h1 class="login-title">Iniciar Sesión</h1>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <!-- Campo de Usuario -->
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            [(ngModel)]="loginData.username"
            #username="ngModel"
            required
            minlength="6"
            (ngModelChange)="validateForm()"
          />
          <!-- Mensajes de error -->
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
            <div *ngIf="username.errors?.['required']">El usuario es obligatorio.</div>
            <div *ngIf="username.errors?.['minlength']">
              El usuario debe tener al menos 6 caracteres.
            </div>
          </div>
        </div>
  
        <!-- Campo de Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            #password="ngModel"
            required
            minlength="6"
            (ngModelChange)="validateForm()"
          />
          <!-- Mensajes de error -->
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            <div *ngIf="password.errors?.['required']">La contraseña es obligatoria.</div>
            <div *ngIf="password.errors?.['minlength']">
              La contraseña debe tener al menos 6 caracteres.
            </div>
          </div>
        </div>
  
        <!-- Botón de Iniciar Sesión -->
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="!isFormValid"
        >
          Iniciar Sesión
        </button>
      </form>
      <p class="mt-3 text-center">
        ¿No tienes una cuenta? <a routerLink="/">Contáctanos</a>
      </p>
    </div>
  </div>
